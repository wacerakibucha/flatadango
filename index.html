<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flatadango</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <aside>
      <h3>Movies</h3>
      <ul id="films"></ul>
    </aside>

    <section id="film-detail">
      <img id="poster" src="" alt="poster" style="max-width:250px; display:block"/>
      <h2 id="title"></h2>
      <p id="runtime"></p>
      <p id="showtime"></p>
      <p id="available"></p>
      <p id="description"></p>
      <button id="buy-ticket">Buy Ticket</button>
      <button id="delete-film">Delete Film</button>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
